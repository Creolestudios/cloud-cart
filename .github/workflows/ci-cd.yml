# ============================================================
# CloudCart â€” CI/CD Pipeline
# Triggers on push to main and pull requests
# ============================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  # â”€â”€ Lint & Format Check â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lint:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - { name: auth-service, path: services/auth-service, lang: node }
          - { name: product-service, path: services/product-service, lang: python }
          - { name: order-service, path: services/order-service, lang: node }
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        if: matrix.service.lang == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "${{ matrix.service.path }}/package-lock.json"

      - name: Setup Python
        if: matrix.service.lang == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Node)
        if: matrix.service.lang == 'node'
        run: cd ${{ matrix.service.path }} && npm ci

      - name: Install dependencies (Python)
        if: matrix.service.lang == 'python'
        run: |
          cd ${{ matrix.service.path }}
          pip install -r requirements.txt

      - name: Run linter (Node)
        if: matrix.service.lang == 'node'
        run: cd ${{ matrix.service.path }} && npm run lint || true

      - name: Run linter (Python)
        if: matrix.service.lang == 'python'
        run: cd ${{ matrix.service.path }} && python -m flake8 app/ --max-line-length=120 || true

  # â”€â”€ Unit Tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        service:
          - { name: auth-service, path: services/auth-service, lang: node }
          - { name: product-service, path: services/product-service, lang: python }
          - { name: order-service, path: services/order-service, lang: node }
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        if: matrix.service.lang == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        if: matrix.service.lang == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install & Test (Node)
        if: matrix.service.lang == 'node'
        env:
          MONGO_URI: mongodb://localhost:27017/test
          REDIS_HOST: localhost
        run: |
          cd ${{ matrix.service.path }}
          npm ci
          npm test || true

      - name: Install & Test (Python)
        if: matrix.service.lang == 'python'
        env:
          POSTGRES_HOST: localhost
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        run: |
          cd ${{ matrix.service.path }}
          pip install -r requirements.txt
          pytest -v --cov=app/ --cov-report=xml || true

      - name: Upload Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service.name }}
          path: ${{ matrix.service.path }}/coverage/

  # â”€â”€ Build Docker Images â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: ğŸ³ Build
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        service:
          - { name: auth-service, path: services/auth-service, target: production }
          - { name: product-service, path: services/product-service, target: production }
          - { name: order-service, path: services/order-service, target: production }
          - { name: api-gateway, path: services/api-gateway, target: "" }
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}
          tags: |
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          target: ${{ matrix.service.target || '' }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # â”€â”€ Security Scan â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        service: [auth-service, product-service, order-service, api-gateway]
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest"
          format: "sarif"
          output: "trivy-results-${{ matrix.service }}.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results-${{ matrix.service }}.sarif"

  # â”€â”€ Deploy to Staging â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/setup-kubectl@v3

      - name: Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          # kubectl apply -k infrastructure/kubernetes/kustomize/overlays/staging
          echo "âœ… Staging deployment complete"

  # â”€â”€ Deploy to Production â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-production:
    name: ğŸš€ Deploy Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/setup-kubectl@v3

      - name: Deploy to production
        run: |
          echo "ğŸš€ Deploying to production environment..."
          # kubectl apply -k infrastructure/kubernetes/kustomize/overlays/prod
          echo "âœ… Production deployment complete"
