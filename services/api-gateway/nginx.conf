# ============================================================
# API Gateway — Nginx Configuration
# Reverse proxy with load balancing, rate limiting, security
# ============================================================

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream definitions for load balancing
upstream auth_service {
    least_conn;
    server auth-service:4001;
    keepalive 32;
}

upstream product_service {
    least_conn;
    server product-service:4002;
    keepalive 32;
}

upstream order_service {
    least_conn;
    server order-service:4003;
    keepalive 32;
}

# Gzip compression
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss;

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Hide server version
    server_tokens off;

    # Connection limits
    limit_conn conn_limit 100;

    # Request size limit
    client_max_body_size 10m;

    # Timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Common proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-ID $request_id;
    proxy_set_header Connection "";

    # ── Health Check ───────────────────────────────────────
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"api-gateway"}';
        add_header Content-Type application/json;
    }

    # ── Auth Service Routes ────────────────────────────────
    location /api/auth/ {
        limit_req zone=auth_limit burst=10 nodelay;
        proxy_pass http://auth_service/;
    }

    # ── Product Service Routes ─────────────────────────────
    location /api/products/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://product_service/;
        
        # Cache GET requests
        proxy_cache_valid 200 5m;
    }

    # ── Order Service Routes ───────────────────────────────
    location /api/orders/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://order_service/;
    }

    # ── Metrics endpoint (internal only) ───────────────────
    location /metrics {
        stub_status on;
        allow 172.16.0.0/12;  # Docker network
        allow 10.0.0.0/8;
        deny all;
    }

    # ── Default: deny all other routes ─────────────────────
    location / {
        return 404 '{"error":"Not Found","message":"The requested resource does not exist"}';
        add_header Content-Type application/json;
    }

    # ── Custom error pages ─────────────────────────────────
    error_page 429 @rate_limited;
    location @rate_limited {
        return 429 '{"error":"Too Many Requests","message":"Rate limit exceeded. Please try again later."}';
        add_header Content-Type application/json always;
    }

    error_page 502 @bad_gateway;
    location @bad_gateway {
        return 502 '{"error":"Bad Gateway","message":"The upstream service is temporarily unavailable."}';
        add_header Content-Type application/json always;
    }

    error_page 504 @gateway_timeout;
    location @gateway_timeout {
        return 504 '{"error":"Gateway Timeout","message":"The upstream service did not respond in time."}';
        add_header Content-Type application/json always;
    }
}
