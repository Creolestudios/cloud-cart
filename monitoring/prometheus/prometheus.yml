# ============================================================
# Prometheus Configuration
# ============================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

  external_labels:
    cluster: "cloudcart-dev"
    environment: "development"

# Alert rules
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Alertmanager integration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Auth Service metrics
  - job_name: "auth-service"
    metrics_path: "/metrics"
    scrape_interval: 10s
    static_configs:
      - targets: ["auth-service:4001"]
        labels:
          service: "auth"
          team: "platform"

  # Product Service metrics
  - job_name: "product-service"
    metrics_path: "/metrics"
    scrape_interval: 10s
    static_configs:
      - targets: ["product-service:4002"]
        labels:
          service: "products"
          team: "catalog"

  # Order Service metrics
  - job_name: "order-service"
    metrics_path: "/metrics"
    scrape_interval: 10s
    static_configs:
      - targets: ["order-service:4003"]
        labels:
          service: "orders"
          team: "commerce"

  # Nginx (API Gateway) metrics
  - job_name: "api-gateway"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["api-gateway:80"]
        labels:
          service: "gateway"

  # Node Exporter (if available)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # Docker containers (cAdvisor)
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
