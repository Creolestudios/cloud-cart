# ============================================================
# AlertManager Configuration
# ============================================================

global:
  resolve_timeout: 5m

route:
  group_by: ["alertname", "service"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: "default"
  routes:
    - match:
        severity: critical
      receiver: "critical-alerts"
      group_wait: 10s
    - match:
        severity: warning
      receiver: "warning-alerts"

receivers:
  - name: "default"
    webhook_configs:
      - url: "http://localhost:9095/alerts"
        send_resolved: true

  - name: "critical-alerts"
    # Slack notification (configure webhook URL)
    # slack_configs:
    #   - api_url: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
    #     channel: "#alerts-critical"
    #     title: '{{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    webhook_configs:
      - url: "http://localhost:9095/alerts/critical"
        send_resolved: true

  - name: "warning-alerts"
    # slack_configs:
    #   - api_url: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
    #     channel: "#alerts-warning"
    webhook_configs:
      - url: "http://localhost:9095/alerts/warning"
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "service"]
