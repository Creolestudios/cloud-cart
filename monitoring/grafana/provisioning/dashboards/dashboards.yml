apiVersion: 1

providers:
  - name: "CloudCart Dashboards"
    orgId: 1
    folder: "CloudCart"
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
